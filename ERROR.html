    <style>
        :root {
            --color-gold: #D4AF37;

        body {
            background-color: var(--color-black);
            color: white;
            font-family: 'Arial', sans-serif;

        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes tool-spin {
            0% { transform: rotate(0deg) translateX(10px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(10px) rotate(-360deg); }
        }

        @keyframes tool-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .tool-icon {
            animation: 
                tool-spin 3s linear infinite,
                tool-bounce 1s ease-in-out infinite;
        }

        .glitch-text {
            position: relative;
            color: var(--color-gold);
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(36px, 9999px, 9px, 0); }
            25% { clip: rect(25px, 9999px, 85px, 0); }
            50% { clip: rect(54px, 9999px, 33px, 0); }
            75% { clip: rect(12px, 9999px, 66px, 0); }
            100% { clip: rect(77px, 9999px, 99px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(29px, 9999px, 61px, 0); }
            25% { clip: rect(58px, 9999px, 12px, 0); }
            50% { clip: rect(88px, 9999px, 55px, 0); }
            75% { clip: rect(16px, 9999px, 44px, 0); }
            100% { clip: rect(99px, 9999px, 33px, 0); }
        }
    </style>
</head>
